  <body>
    <!DOCTYPE html>
    <html>
    <head>
      <title>Dos columnas con enlaces</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .column {
          width: 50%;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    
        .column a {
          display: block;
          margin-bottom: 10px;
          padding: 10px;
          background-color: #4CAF50;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          text-align: center;
        }
    
        .column a:hover {
          background-color: #45a049;
        }
      </style>
    </head>
    <body>
        <div class="column">
          <a href="#enlace1">Enlace 1</a>
          <a href="#enlace2">Enlace 2</a>
        </div>
        <div class="column">
          <a href="#enlace3">Enlace 3</a>
          <a href="#enlace4">Enlace 4</a>
        </div>
      </div>
    </body>

</body>
