<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tienda de altavoces</h1>
    <fieldset>
        <legend>Altavoces</legend>
        <label>
            Modelo
            <select name="Modelo">
                <option value="0">R4</option>
                <option value="1">R5</option>
                <option value="2">SR1</option>
            </select>
        </label><br><br>

        <label>
            Poténcia máxima: entre 50dB y 100dB
        <input type="number">
        </label><br><br>

        <label>
            ¿Bluetooth?
            <input type="checkbox">
        </label><br><br>

        <label>
            Color 
            <input type="color">
        </label><br><br>

        <button type="submit">
            Pagar
        </button>

    </fieldset>
</body>
</html>
